    <script type="text/javascript">
		function clean() {
			var btns = document.links;
			for (var i = 0; i < btns.length; i++) {
				switch (btns[i].className) {
				case "short":
					btns[i].style.backgroundImage = 'url("images/btnShort.gif")';
					break;
				case "middle":
					btns[i].style.backgroundImage = 'url("images/btnMiddle.gif")';
					break;
				case "long":
					btns[i].style.backgroundImage = 'url("images/btnLong.gif")';
					break;
				}
				if (btns[i].src != null) {
					if (btns[i].src.indexOf("Home") != -1) {
						btns[i].src = "images/btnHome.gif";
					}
					else if (btns[i].src.indexOf("Back") != -1) {
						btns[i].src = "images/btnBack.gif";
					}
				}
			}
		}
		
		function input(num) {
			error.innerText = ""
			if (roomNum.innerText.length == 3) {
				error.innerText = "教室号不超过3位"
			}
			else {
				roomNum.innerText = roomNum.innerText + num;
			}
		}
		
		function del() {
			error.innerText = ""
			var len = roomNum.innerText.length;
			if (len == 0) {
				return;
			}
			else {
				roomNum.innerText = roomNum.innerText.substr(0, len - 1);
			}
		}
		
		function clear() {
			error.innerText = ""
			roomNum.innerText = ""
		}
		
		function comit() {
			//location.href="studyByRoom.asp?room=" + roomNum.innerText;
			$("div#TA").hide();
			$("div#back").show();
			$("div#Info").hide();
			$("span#title").hide();
		}
		
		function prev() {
			//location.href="studyByRoom.asp?room=" + roomNum.innerText;
			$("span#roomNum").html("");
			$("div#TA").show();
			$("div#back").hide();
			$("div#Info").show();
			$("span#title").show();
		}
    </script>
