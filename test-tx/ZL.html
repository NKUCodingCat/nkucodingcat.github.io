    <script type="text/javascript">
		function clean() {
			var btns = document.links;
			for (var i = 0; i < btns.length; i++) {
				switch (btns[i].className) {
				case "short":
					btns[i].style.backgroundImage = 'url("https://raw.githubusercontent.com/NKUCodingCat/nkucodingcat.github.io/master/test-tx/Images/btnShort.gif")';
					break;
				case "middle":
					btns[i].style.backgroundImage = 'url("https://raw.githubusercontent.com/NKUCodingCat/nkucodingcat.github.io/master/test-tx/Images/btnMiddle.gif")';
					break;
				case "long":
					btns[i].style.backgroundImage = 'url("https://raw.githubusercontent.com/NKUCodingCat/nkucodingcat.github.io/master/test-tx/Images/btnLong.gif")';
					break;
				}
				if (btns[i].src != null) {
					if (btns[i].src.indexOf("Home") != -1) {
						btns[i].src = "https://raw.githubusercontent.com/NKUCodingCat/nkucodingcat.github.io/master/test-tx/Images/btnHome.gif";
					}
					else if (btns[i].src.indexOf("Back") != -1) {
						btns[i].src = "https://raw.githubusercontent.com/NKUCodingCat/nkucodingcat.github.io/master/test-tx/Images/btnBack.gif";
					}
				}
			}
		}
		
		function input(num) {
			//error.innerText = ""
			if (roomNum.innerText.length == 3) {
				//error.innerText = "教室号不超过3位"
				return;
			}
			else {
				roomNum.innerText = roomNum.innerText + num;
			}
		}
		
		function del() {
			//error.innerText = ""
			var len = roomNum.innerText.length;
			if (len == 0) {
				return;
			}
			else {
				roomNum.innerText = roomNum.innerText.substr(0, len - 1);
			}
		}
		
		function clear() {
			error.innerText = ""
			roomNum.innerText = ""
		}
		
		function comit() {
			//location.href="studyByRoom.asp?room=" + roomNum.innerText;
			if (($("span#roomNum").html().length) != 3 )
			{
				alert("输入长度非法");
				$("span#roomNum").html("");
				return;
			}
			$.ajax({
				url:"/test-tx/bin/ZL"+$("span#roomNum").html()+".json",type:"GET",data:"",dataType:"json",success:function(msg){//遍历Json数据
				var date = new Date();
				var day  = date.getDay(); 
				if (day == 0)day=7;
				var  ta = "";
				var tmp = ""
				for  (var i = 1;i<13;i++)
				{
					tmp = msg[day.toString()][i.toString()];
					if (tmp.length==0)tmp = "None";
					ta += "<tr>"+"<td>"+i.toString()+"</td>"+"<td>"+tmp+"</td>"+"</tr>";
				}
				$("#w").html(ta);
				},
			
			error:function(){$("#w").html("NO SUCH CLASSROOM AVALIABLE");}}
			);

			$("div#TA").hide();
			$("div#back").show();
			$("div#Info").hide();
			$("span#title").hide();
			
		}
		
		function prev() {
			//location.href="studyByRoom.asp?room=" + roomNum.innerText;
			$("span#roomNum").html("");
			$("div#TA").show();
			$("div#back").hide();
			$("div#Info").show();
			$("span#title").show();
			$("#w").html("");
		}
    </script>

  <body onselectstart="return false;" bgcolor="#000000">
    <div>

        <span id="error">例如：109, 303</span>
		<div id = "butt" align=center>
			<a name="query" href="javascript:comit()" class="long">查&nbsp;&nbsp;询</a>
		</div>
	  </div>
    </div>
	
    <div id="back" style="display:none;align:center;">
		<div ><table id = "w" border = ”1“ align="center"></table></div>
		<div id = "butt" align=center>
			<a name="query" href="javascript:prev()" class="long">返&nbsp;&nbsp;回</a>
		</div>
	</div>
    <div id="TA" >
      <table border="0" cellspacing="1" cellpadding="0" align="center">
